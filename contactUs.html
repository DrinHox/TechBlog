<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div class="wrapper">

        <header>
            <h1>TECHBLOG</h1>
            <div class="buttons-container">
                <button class="signin" id="signin-btn">Sign In</button>
                <button class="register" id="register-btn">Register</button>
            </div>
        </header>
        
            <nav>
                <a href="TechBlog.html">Home</a>
                <a href="categories.html">Categories</a>
                <a href="aboutUs.html">About Us</a>
                <a href="contactUs.html">Contact Us</a>
            </nav>
            <header class="second-header">
                <h2>
                    Contact Us
                 </h2>
            </header>
        
        <section class="contact-form">
            <form id="contactForm" onsubmit="validateForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="15" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2023 Tech Blog. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
